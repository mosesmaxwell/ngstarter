<!DOCTYPE html>
<html ng-app="ngstart" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <!-- social media tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <header>
        <nav class="navbar navbar-default navbar-static-top custom-navbar" role="navigation">
          <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" ng-init="menuCollapsed = true"
              ng-click="menuCollapsed = ! menuCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
              <a class="navbar-brand" rel="home" href="#" title="Help">
                NG-Start
              </a>
            </div>

            <!-- the collapsing menu -->
            <div class="collapse navbar-collapse navbar-left" collapse="menuCollapsed">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a href ui-sref="home">Home</a></li>
                <li ui-sref-active="active"><a href ui-sref="bus">Bus</a></li>
              </ul>
            </div>
            <!--/.nav-collapse -->
          </div>
          <!--/.container -->
        </nav>
    </header>

    <div class="container-fluid" ui-view="main"></div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="footer-inner">
          <p class="text-center">&copy; Copyright</p>
        </div>
      </div>
    </footer>
  </body>
</html>
